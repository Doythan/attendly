name = "attendly-workers"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[placement]
mode = "smart"

[vars]
OPENAI_MODEL = "gpt-4o-mini"

# Secrets (set with `wrangler secret put <KEY>`):
# SUPABASE_URL
# SUPABASE_SERVICE_ROLE_KEY
# OPENAI_API_KEY
# TWILIO_ACCOUNT_SID
# TWILIO_AUTH_TOKEN
# TWILIO_FROM_NUMBER
# POLAR_ACCESS_TOKEN
# POLAR_PRODUCT_ID
# POLAR_WEBHOOK_SECRET   (base64-encoded, from Polar dashboard)
# APP_BASE_URL
